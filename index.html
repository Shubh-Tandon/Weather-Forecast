<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Weather Forecast</title>
</head>

<body>
    <div class="myContainer" id="myContainer">
        <nav class="navbar navbar-expand-lg navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">iWeather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>

                    <form class="d-flex">
                        <input class="form-control me-2" id="colorMode" type="search" placeholder="Mode Color"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="button" onclick="changeColor()">Enter</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container mt-5" id="mainContainer">

            <div class="row" id="city">
            </div>
        </div>

        <div class="container mt-5" id="inputCity">

            <div class="container-fluid">
                <form class="d-flex">
                    <input class="form-control me-2" id="inp" type="search" placeholder="Enter City"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="button" onclick="showData()">Enter</button>
                </form>

                <div id="inpCity">

                </div>
            </div>

        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
